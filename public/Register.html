<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <form>
      <h4>Animal Registration Form</h4>
      <label>Identification Number:</label>
      <input
        type="text"
        name="Identification number"
        placeholder="Pr-012/003"
      />
      <br /><br />
      <select id="Specie">
        <option value="Ovine.">Ovine</option>
        <option value="Porcine">Porcine</option>
        <option value="Caprine">Caprine</option>
        <option value="Bovine">Bovine</option>
        <option value="Canine">Canine</option>
      </select>
      <label>Breed:</label>
      <input type="text" name="breed" placeholder="Large white" />
      <br /><br />
      <label>Date of birth:</label>
      <input type="date" name="Date of birth" />
      <br /><br />
      <label>Sex:</label>
      <input type="radio" name="male" />Male
      <input type="radio" name="female" /> Female
      <label>Claim:</label>
      <input type="radio" name="Purchased" />Purchase
      <input type="radio" name="Birthed" />Birth <br /><br />
      <select id="Owner">
        <option value="Okomu">Okomu</option>
        <option value="C.A">C.A</option>
      </select>
      <label>Sire I.D No.</label>
      <input type="text" name="Sire I.D No." />
      <label>Dam I.D No.</label>
      <input type="text" name="Dam I.D No." />
    </form>
  </body>
</html>
