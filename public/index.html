<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestock Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Dolly's Livestock Manager</h1>
      <p>Track. Manage. Succeed.</p>
    </header>

    <section class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username or Email" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Dashboard - Initially hidden -->
    <section id="dashboard" style="display: none;">
      <h3>Welcome!Livestock</h3>
      <button onclick="location.href='register.html'">Register Animal</button>
      <button onclick="alert('Coming Soon!')">View Records</button>
      <button onclick="alert('Coming Soon!')">Reports</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
